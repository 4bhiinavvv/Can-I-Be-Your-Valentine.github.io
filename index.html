<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #f6c1cc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden; /* keep chaos clean */
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
      overflow: visible; /* IMPORTANT */
    }

    .card img {
      width: 140px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.03s linear; /* SUPER FAST */
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 30px;
      z-index: 2;
    }

    #no {
      background: #e0e0e0;
      right: 30px;
      z-index: 9999; /* float above everything */
    }

    .note {
      margin-top: 80px;
      font-size: 12px;
      color: #999;
    }

    video {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <img src="teddy.png.jpeg" alt="cute teddy">

    <h1>theertha will you be my valentine?</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="note">No seems a bit shy üòà</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");

    let scale = 1;

    function escapeNo() {
      const x = Math.random() * window.innerWidth - window.innerWidth / 2;
      const y = Math.random() * window.innerHeight - window.innerHeight / 2;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      scale += 0.2;
      yesBtn.style.transform = `scale(${scale})`;
    }

    // Trigger on hover AND touch
    noBtn.addEventListener("mouseenter", escapeNo);
    noBtn.addEventListener("touchstart", escapeNo);

    // YES click ‚Üí video + message
    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <video src="teddyy.mp4" autoplay loop muted playsinline></video>
        <h1>Hehehe‚Ä¶ I knew it üòå‚ù§Ô∏è</h1>
      `;
    });
  </script>

</body>
</html>
