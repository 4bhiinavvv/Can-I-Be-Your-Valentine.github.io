<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #f6c1cc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    .card img {
      width: 140px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      padding: 10px 22px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 35px;
      z-index: 2;
    }

    #no {
      background: #e0e0e0;
      right: 35px;
      z-index: 1;
    }

    .note {
      margin-top: 75px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <img src="teddy.png" alt="cute teddy">

    <h1>theertha will you be my valentine?</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="note">No seems a bit shy üòà</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");

    let scale = 1;

    // NO button runs away on hover
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 140 - 70;
      const y = Math.random() * 40 - 20;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Clicking NO grows YES only
    noBtn.addEventListener("click", () => {
      scale += 0.25;
      yesBtn.style.transform = `scale(${scale})`;
    });

    // Clicking YES shows final message
    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <img src="teddy.png" style="width:160px; margin-bottom:20px;">
        <h1>Yay!! ‚ù§Ô∏è</h1>
        <p>You just made my day ü•π</p>
      `;
    });
  </script>

</body>
</html>
